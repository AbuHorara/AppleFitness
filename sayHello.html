    <!-- ContactUs-Form -->
    <section id="contactUS">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <img
              src="assets/images/sa-avatar.svg"
              alt=""
              class="contactUsTopImage"
            />
            <h1 class="formHeading">
              Thanks for taking the time to reach out. <br />
              How can I help you today?
            </h1>

            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4 justify-content-center">
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-outline">
                    <label class="form-label float-left" for="name">Name</label>
                    <input type="text" id="name" class="form-control" />
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <div class="form-outline">
                    <label class="form-label float-left" for="email"
                      >Email</label
                    >
                    <input type="email" id="email" class="form-control" />
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="row mb-4 justify-content-center">
                <div class="form-outline mb-4 col-lg-6 col-md-12 col-sm-12 m-auto">
                  <label for="message" class="float-left">Message</label>
                  <textarea class="form-control" id="message" rows="6"> </textarea>
                </div>
              </div>

              <div class="row mb-4 justify-content-center">
                <div class="form-outline mb-4 col-md-6 m-auto">
              <!-- Submit button -->
              <button type="submit" class="submitBtn btn-primary mb-4" id="ContactUsSubmitBtn">
                    Submit
              </button>
                </div>
              </div>

            </form>


          </div>
        </div>  <!-- /row -->
      </div>    <!-- /container -->
    </section>  <!-- /ContactUs-Form -->
